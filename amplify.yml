version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci --legacy-peer-deps
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
  - appRoot: cdk
    backend:
      phases:
        preBuild:
          commands:
            - python3 -m venv .venv
            - source .venv/bin/activate
            - pip install -r requirements.txt
            - npm install -g aws-cdk
            - aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws
            - cdk bootstrap || true
        build:
          commands:
            - cdk synth
            - cdk deploy --all --require-approval never
      artifacts:
        baseDirectory: cdk.out
        files:
          - '**/*'
      cache:
        paths:
          - .venv/**/*